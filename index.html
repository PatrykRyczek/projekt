<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Projekt grupa 24</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
      <div class="starsForm">   
        <form>
          <label>Zarządzanie gwiazdami<label><br>
          <label for="starName">Nazwa:</label>
          <input type="text" id="starName" required><br><br>
          <label for="constellation">Konstelacja:</label>
          <select id="constellation" required>
            <option value="">Wybierz konstelację</option>
          </select><br><br>
          <label for="brightness">Jasność (1-10):</label>
          <input type="number" id="brightness" min="1" max="10" required><br><br>
          <label>Czy świeci?</label><br>
          <input type="text" id="shines" required><br><br>
          <button type="button" onclick="addStar()">Dodaj gwiazdę</button><br><br>
        </form>
      </div>

      <div class="constelationsForm"> 
        <form>
          <label>Dodaj konstelację:</label><br>
          <label for="constellationName">Nazwa konstelacji:</label>
          <input type="text" id="constellationName" required><br><br>
          <label for="constellationDescription">Opis konstelacji:</label>
          <textarea id="constellationDescription"></textarea><br><br>
          <input type="button" value="Dodaj konstelację" onclick="addConstellation()"><br><br>
        </form>
      </div>

    </div>
      
<div class="right">
  <div class="titles">
    <h1>Lista gwiazd:</h1>
    <h1>Lista konstelacji:</h1>
  </div>
    <div class="starList">
    <ul id="starList"></ul>
    </div>
    
      <div class="constellations">   
      <ul id="constellationList"></ul>
      </div>
    </div>
    <div class="bottom">
      <div class="sky">
        <form id="skyForm">
          <div>
            <label for="cloudiness">Poziom zachmurzenia (od 1 do 10):</label>
            <input type="number" id="cloudiness" min="1" max="10" required>
          </div>
          <div>
            <label for="moonPhase">Faza Księżyca:</label>
            <select id="moonPhase" required>
              <option value="Nowy">Nów</option>
              <option value="Waxing Crescent">Waxing Crescent</option>
              <option value="First Quarter">First Quarter</option>
              <option value="Waxing Gibbous">Waxing Gibbous</option>
              <option value="Pełnia">Pełnia</option>
              <option value="Waning Gibbous">Waning Gibbous</option>
              <option value="Last Quarter">Last Quarter</option>
              <option value="Waning Crescent">Waning Crescent</option>
            </select>
          </div>
          <div>
            <label for="precipitation">Rodzaj opadów atmosferycznych:</label>
            <select id="precipitation" required>
              <option value="Brak">Brak</option>
              <option value="Deszcze">Deszcze</option>
              <option value="Śnieg">Śnieg</option>
              <option value="Grad">Grad</option>
              <option value="Burza">Burza</option>
            </select>
          </div>
          <div>
            <label for="fogDensity">Poziom gęstości mgły (od 0 do 10):</label>
            <input type="number" id="fogDensity" min="0" max="10" required>
          </div>
          <button type="button" onclick="generateSky()">Generuj niebo</button>
        </form>
      </div>
  <div id="result"></div> 
  </form>
</div>
</div>
</body>
    <script src="script.js"></script>
  
</html>
